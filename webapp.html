<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    .score {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <nav>
    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>
    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="scratch.html">Scratch Page</a></li>
    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="webapp.html">Webapp Page</a></li>
  </nav>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="score">Score: <span id="score">0</span></div>
  <button onclick="startGame()">Restart</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let velocity = { x: 0, y: 0 };
    let score = 0;
    let gameLoop;

    function draw() {
      // Background
      ctx.fillStyle = "#1e293b";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Apple
      ctx.fillStyle = "#f43f5e";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);

      // Snake
      ctx.fillStyle = "#22c55e";
      snake.forEach((segment, index) => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      moveSnake();
      checkCollision();
    }

    function moveSnake() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };
      snake.unshift(head);

      // Eat apple
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        scoreDisplay.textContent = score;
        placeApple();
      } else {
        snake.pop();
      }
    }

    function placeApple() {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function checkCollision() {
      const head = snake[0];

      // Wall collision
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) {
        gameOver();
      }

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      clearInterval(gameLoop);
      alert("Game Over! Your score: " + score);
    }

    function keyDown(e) {
      switch (e.key) {
        case "ArrowUp":
        case "w":
          if (velocity.y === 0) velocity = { x: 0, y: -1 };
          break;
        case "ArrowDown":
        case "s":
          if (velocity.y === 0) velocity = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
        case "a":
          if (velocity.x === 0) velocity = { x: -1, y: 0 };
          break;
        case "ArrowRight":
        case "d":
          if (velocity.x === 0) velocity = { x: 1, y: 0 };
          break;
      }
    }

    function startGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      scoreDisplay.textContent = score;
      placeApple();
      clearInterval(gameLoop);
      gameLoop = setInterval(draw, 100);
    }

    document.addEventListener("keydown", keyDown);
    startGame();
  </script>
</body>
</html>
